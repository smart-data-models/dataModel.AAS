            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty
      x-ngsi:
        type: GeoProperty
    modelType:
      description: 'For the distinction of ''type'' and ''instance'', the term ''kind'' is used'
      properties:
        name:
          description: Description of the referenced property of the item
          type: string
          x-ngsi:
            type: Property
      required:
        - name
      type: object
      x-ngsi:
        type: Property
    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property
    refI4AssetId:
      description: References the root Asset linked to this AAS
      format: uri
      type: string
      x-ngsi:
        type: Relationship
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object'
      type: string
      x-ngsi:
        type: Property
    submodels:
      description: 'AAS contains complex set of informations, submodels provide a separate category for this complex data'
      items:
        description: It clearly identify the attribute of data
        properties:
          keys:
            description: keys for the submodel
            items:
              properties:
                idType:
                  description: Identity information that unambiguously distinguishes one submodel from another one. Can be IRI or IRDI
                  type: string
                  x-ngsi:
                    type: Property
                index:
                  description: Index encodes the position in the original sequence
                  type: number
                  x-ngsi:
                    type: Property
                local:
                  description: It defines whether the submodel is created locally or globally
                  type: boolean
                  x-ngsi:
                    type: Property
                type:
                  description: Type (description) of the submodel
                  enum:
                    - Submodel
                  type: string
                  x-ngsi:
                    type: Property
                value:
                  description: The id of the submodel pointing to the definition of the Submodel
                  type: string
                  x-ngsi:
                    type: Property
              required:
                - type
                - local
                - value
                - index
                - idType
              type: object
            type: array
            x-ngsi:
              type: Property
        required:
          - keys
        type: object
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property
    type:
      description: It has to be RAMI4.0 I4AAS NGSI Entity type to represent a RAMI4.0 AAS Digital Twin
      enum:
        - I4AAS
      type: string
      x-ngsi:
        type: Property
